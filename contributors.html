{%- for person in site.people -%}
<details class="grid-x cell person-card" id="{{person.slug}}">
  <summary class="grid-x cell align-bottom">
    <div class="profile-wrapper cell shrink">
      {%- if {{person.photo}} -%}
        <img src="../img/{{person.photo}}" alt="">
      {%- endif -%}
    </div>
    <div class="text-content cell grid-x auto align-bottom align-justify">
    <div class="grid-x cell shrink">
      <h2>{{person.name}}</h2>
      <span class="cell shrink icon-wrapper">
        {%- include chevron.svg -%}
      </span>
    </div>
    <p>{{person.company}}</p>
    </div>
  </summary>
  Something small enough to escape casual notice.
</details>
{%- endfor -%}
