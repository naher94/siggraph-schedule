---
layout: default
---

<!-- loop the section calendar for each day with id to the day for link -->

<!-- the date selector area -->

<section class="calendar" id="sunday">
  <div class="calendar-scroll">
    <div class="time-column">
      {% for hour in (8..20) %}
        {% assign display_hour = hour %}
        {% if hour == 12 %}
          <div class="time-slot">Noon</div>
        {% elsif hour < 12 %}
          <div class="time-slot">{{ hour }} <span>AM</span></div>
        {% else %}
          <div class="time-slot">{{ hour | minus: 12 }} <span>PM</span></div>
        {% endif %}
      {% endfor %}
    </div>
    <div class="tracks-container">
      <!-- for loop for tracks -->
      <!-- get a unique list of all locations and sort them alphabetically -->
      
      <!-- then for loop for events in the track -->
      <div class="track">
        <div class="event" style="top: 0rem; height: 10rem;"></div>
      </div>
      <div class="track">
        <div class="event" style="top: 1rem; height: 6rem;"></div>
        <div class="event" style="top: 5rem; height: 8rem;"></div>
      </div>
      <div class="track">
        <div class="event" style="top: 6rem; height: 5rem;"></div>
      </div>
